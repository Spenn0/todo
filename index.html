<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- <p class="x">X</p> -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Todo</h1>
    <form action="create" name="create" class="todo-form">
      <input type="text" placeholder="Create a new todo" name="verb" />
    </form>
    <div class="todo-container"></div>
    <!-- Add dynamic number -->
    <div>
      <p><span class="dynamic-number"></span>items left</p>
      <p>Clear Completed</p>
    </div>
    <div>
      <p class="all" name="all">All</p>
      <p class="active" name="active">Active</p>
      <p class="completed" name="completed">Completed</p>
    </div>

    <p>Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/script.js"></script>
  </body>
</html>
